<app-card >

  <div class="row">
    <div class="col-sm"></div>
    <div class="col-sm"></div>
    <div class="col-sm">
     <select [(ngModel)]="selectfield" class="form-control form-control-sm">
      <option value="complaint_id">complaint No.</option>
       <option value="name">Customer Name</option>
       <option value="mobile_no">Mobile No.</option>
    
       <option value="Model">Model.</option>
       <option value="SerialNo">Serail No</option>
       <option value="Brand">Brand</option>
     </select>
    </div>
   <input type ="text" class="col-sm form-control form-control-sm" [ngbTooltip]="'Searching on Adm.No./Name/RollNo/ MotherName/ FatherName'" placeholder="Search for Adm.No./Name/RollNo" [(ngModel)]="txtz" (keydown.enter)="srch()"/><span><button class="btn btn-primary btn-sm "  placement="bottom" (click)="srch()">Search</button></span>
  </div>
  <div *ngIf="loading" >
    <br><br>
  <svg id="loader2" viewBox="0 0 100 100" >
    <circle id="circle-loader2" cx="50" cy="50" r="45"></circle>
  </svg>
  </div>
  
  <ngx-datatable class="data-table" 
  [rows]="dataRows"
  [columns]="dataColumns" 
  [columnMode]="'force'" 
  [headerHeight]="50" 
  [footerHeight]="100" 
  [rowHeight]="'auto'" 
  [scrollbarH]="true" 
  [limit]="50">

  <ngx-datatable-column width="50">
    <ng-template let-row="row" ngx-datatable-cell-template>
      <i class="fa fa-edit fa-2x" style="color:blueviolet;cursor:pointer" (click)="editSchool(row)"></i>
    </ng-template>
  </ngx-datatable-column>
  <ngx-datatable-column *ngFor="let col of dataColumns" [name]="col['name']" [prop]="col['prop']">
  </ngx-datatable-column>
  <!-- <ngx-datatable-column width="10">
    <ng-template let-row="row" let-rowIndex = "rowIndex" ngx-datatable-cell-template>
      <i class="fa fa-trash fa-2x" style="color:blueviolet;cursor:pointer" (click)="deleteSale(row['SchoolId'],rowIndex)"></i>
    </ng-template>
  </ngx-datatable-column> -->
</ngx-datatable>
<div style="text-align: right;margin-top : 2%">
  <button class="btn btn-primary btn-sm" (click)="exportToExcel()">Export</button>
</div>
</app-card>
